<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>키 이벤트</title>
        <style>
            input {
                border:none;
            }
        </style>
    </head>
    <body>
        <input type="text" placeholder="이름" autocomplete="off" />
        <ul></ul>
    </body>
    <script>
        const input = document.querySelector("input[placeholder=이름]");
        input.addEventListener("keyup", (e) => {
            let newLi = document.createElement("li");
            let text = input.value;
            newLi.innerText = text
            
            if (e.keyCode === 13) {
                if (!input.value) {
                    // ※ 아무것도 입력하지 않고 엔터를 치면, input에 빨간색 테두리 스타일 적용
                    input.style.border = "1px solid red";            
                    return;
                }
                // 입력한 키 중, 엔터일 경우 ul안에 li태그로 입력한 문자열 값을 추가한다.
                // 이 때, 작성한 값은 사라지게 한다. (빈 문자열을 넣으면 해결가능).
                // document.querySelector("ul").appendChild(newLi);
                // input.style.border = "1px solid black"
                // input.value = ""
                let ul = document.querySelector("ul")
                ul.innerHTML += `<li>${input.value}</li>`
                input.value=""
            }

        });
    </script>
</html>
